version: '3.9'
services:
  backend:
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_USER: *
      MYSQL_PASSWORD: *
      MYSQL_ROOT_PASSWORD: *
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
